  <script src="https://unpkg.com/flickity@2.3.0/dist/flickity.pkgd.min.js"></script>
  <script src="https://unpkg.com/flickity-fade@2/flickity-fade.js"></script>


  <script>

window.addEventListener('load', function(event) {
    flickity.resize();
});

   

   

    const heroSlider = document.querySelector('.hero-slider');
    



    const flickity = new Flickity(heroSlider, {
    	fade: true,
    	lasyLoad: true,
      prevNextButtons: false,
      pageDots: false,
      adaptiveHeight: true,
      selectedAttraction: 0.015,
      wrapAround: true
      
    });

    
// Update slide counter
    const slideCount = document.querySelector('.hero-slider-counter');
    slideCount.textContent = `1 / ${flickity.slides.length}`;



// Update slide counter and navigation buttons on change
    flickity.on('change', index => {
  // Update slide counter
      slideCount.textContent = `${index + 1} / ${flickity.slides.length}`;
      bgImage.style.backgroundImage = bgImageUrls[index] || 'none';
      bgImage.classList.add('is-active');


      const slideContent = document.getElementById('hero-slide__content');

      slideContent.classList.remove('is-active');
      setTimeout(function() {
    slideContent.classList.add('is-active');
  }, 1000);



  // Enable/disable navigation buttons
      const prevButton = document.querySelector('.slider-prev');
      const nextButton = document.querySelector('.slider-next');
      prevButton.disabled = index === 0;
      nextButton.disabled = index === flickity.slides.length - 1;
      flickity.resize()
    });


// Add click event listeners to navigation buttons
    const prevButton = document.querySelector('.slider-prev');
    const nextButton = document.querySelector('.slider-next');
    prevButton.addEventListener('click', () => flickity.previous());
    nextButton.addEventListener('click', () => flickity.next());

// Get reference to the bg image element
    const bgImage = document.getElementById('background-image');

// Define array of background image URLs
    const bgImageUrls = [
      'url(https://images.unsplash.com/photo-1575507371089-cd0a12c5aae9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80)',
      'url(path/to/second/image)',
      'url(https://images.unsplash.com/photo-1575507371089-cd0a12c5aae9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80)',
  // Add more URLs as needed for additional slides
      ];







  </script>
